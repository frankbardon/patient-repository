actor: Tester
paths:
    tests: Tests
    log: Tests/_output
    data: Tests/_data
    support: Tests/_support
    envs: Tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/Component/**/Builder/*
        - src/Component/**/Exception/*
        - src/Component/**/Model/*
        - src/Component/**/Provider/*
        - src/Component/**/Repository/*
include:
    - src/Component/Activity
    - src/Component/Attribute
    - src/Component/Behavior
    - src/Component/Core
    - src/Component/Diagnosis
    - src/Component/Drug
    - src/Component/Field
    - src/Component/Option
    - src/Component/Patient
    - src/Component/Phase
    - src/Component/Prototype
    - src/Component/Regimen
    - src/Component/Resource
    - src/Component/Sample
