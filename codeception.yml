actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
include:
    - src/Component/Option
    - src/Component/Field
    - src/Component/Prototype
    - src/Component/Activity
    - src/Component/Phase
    - src/Component/Diagnosis
    - src/Component/Patient
    - src/Component/Resource
    - src/Component/Behavior
    - src/Component/Regimen
    - src/Component/Sample
    - src/Bundle/ResourceBundle
