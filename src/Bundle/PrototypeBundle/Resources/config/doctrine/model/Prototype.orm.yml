Accard\Component\Prototype\Model\Prototype:
    type: mappedSuperclass

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 120
            nullable: false
        presentation:
            type: string
            length: 120
            nullable: false
        description:
            type: string
            length: 255
            nullable: true
