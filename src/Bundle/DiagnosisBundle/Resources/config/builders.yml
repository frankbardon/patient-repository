parameters:

    accard.builder.diagnosis.class: Accard\Component\Diagnosis\Builder\DiagnosisBuilder

services:

    accard.builder.diagnosis:
        class: %accard.builder.diagnosis.class%
        arguments:
            - @accard.manager.diagnosis
            - @accard.repository.diagnosis
            - @accard.repository.diagnosis_field
            - @accard.repository.diagnosis_field_value