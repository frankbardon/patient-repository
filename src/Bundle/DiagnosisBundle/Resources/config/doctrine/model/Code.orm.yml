Accard\Component\Diagnosis\Model\Code:
    type: mappedSuperclass
    table: accard_diagnosis_code

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        code:
            type: string
            nullable: false
            unique: true
        description:
            type: string
            nullable: false

    manyToMany:
        groups:
            targetEntity: Accard\Component\Diagnosis\Model\CodeGroupInterface
            inversedBy: codes
            joinTable:
                name: accard_diagnosis_codes_groups
                joinColumns:
                    codeId: ~
                inverseJoinColumns:
                    groupId: ~
