Accard\Component\Diagnosis\Model\CodeGroup:
    type: mappedSuperclass
    table: accard_diagnosis_code_group

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            nullable: false
            unique: true
        presentation:
            type: string
            nullable: false

    manyToMany:
        codes:
            targetEntity: Accard\Component\Diagnosis\Model\CodeInterface
            mappedBy: groups