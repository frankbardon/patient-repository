parameters:

    accard.option.provider.class: Accard\Bundle\OptionBundle\Provider\RepositoryOptionProvider
    accard.form.type.option_choice.class: Accard\Bundle\OptionBundle\Form\Type\OptionChoiceType

services:

    accard.option.provider:
        class: %accard.option.provider.class%
        arguments:
            - @accard.repository.option

    accard.form.type.option:
        class: %accard.form.type.option.class%
        arguments:
            - %accard.model.option.class%
            - %accard.validation_group.option%
        tags:
            - { name: form.type, alias: accard_option }

    accard.form.type.option_value:
        class: %accard.form.type.option_value.class%
        arguments:
            - %accard.model.option_value.class%
            - %accard.validation_group.option_value%
        tags:
            - { name: form.type, alias: accard_option_value }

    accard.form.type.option_choice:
        class: %accard.form.type.option_choice.class%
        arguments:
            - %accard.model.option.class%
        tags:
            - { name: form.type, alias: accard_option_choice }