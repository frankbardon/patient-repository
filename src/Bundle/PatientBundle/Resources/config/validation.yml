Accard\Component\Patient\Model\Patient:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: { fields: "mrn", message: accard.patient.mrn.unique, groups: ['accard'] }
    properties:
        mrn:
            - Regex: { pattern: "/^[0-9]{9}$/", message: accard.patient.mrn.regex, groups: ['accard'] }
        firstName:
            - NotBlank: { message: accard.patient.first_name.not_blank, groups: ['accard'] }
            - Length: { min: 3, max: 36, minMessage: accard.patient.first_name.length.min, maxMessage: accard.patient.first_name.length.max, groups: ['accard'] }
        lastName:
            - NotBlank: { message: accard.patient.last_name.not_blank, groups: ['accard'] }
            - Length: { min: 3, max: 36, minMessage: accard.patient.last_name.length.min, maxMessage: accard.patient.last_name.length.max, groups: ['accard'] }
        dateOfBirth:
            - NotBlank: { message: accard.patient.date_of_birth.not_blank, groups: ['accard'] }
            - DateTime: { message: accard.patient.date_of_birth.date, groups: ['accard'] }
        dateOfDeath:
            - DateTime: { message: accard.patient.date_of_death.date, groups: ['accard'] }
        gender:
            - NotBlank: { message: accard.patient.gender.not_blank, groups: ['accard'] }
            - Choice: { message: accard.patient.gender.choice, callback: getAvailableGenders, groups: ['accard'] }
        race:
            - NotBlank: { message: accard.patient.race.not_blank, groups: ['accard'] }
            - Choice: { message: accard.patient.race.choice, callback: getAvailableRaces, groups: ['accard'] }
        fields:
            - Valid: ~
            - All:
                - Type: { type: DAG\Component\Field\Model\FieldValueInterface, message: accard.patient.fields.type, groups: ['accard'] }
    getters:
        dateOfDeathValid:
            - "True": { message: accard.behavior.error.end_date_before_start_date, groups: ['accard'] }

Accard\Component\Patient\Model\Field: ~
Accard\Component\Patient\Model\FieldValue: ~
