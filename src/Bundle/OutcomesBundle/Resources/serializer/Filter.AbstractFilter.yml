Accard\Bundle\OutcomesBundle\Outcomes\Filter\AbstractFilter:
    exclusion_policy: ALL
    xml_root_name: filter
    read_only: true
    discriminator:
        field_name: name
        map:
            between: Accard\Bundle\OutcomesBundle\Outcomes\Filter\BetweenFilter
    virtual_properties:
        respondsTo:
            serialized_name: types
            type: array
            xml_list:
                entry_name: type