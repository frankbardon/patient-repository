<div class="field col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="pull-right">
                <div class="btn-toolbar" role="toolbar" aria-label="Field actions">
                    <button type="button" class="btn btn-xs btn-primary field-filter-add">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-xs btn-default field-remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </span>
            <h3 class="panel-title"><%= name %></h3>
        </div>
        <ul class="list-group field-filters"></ul>
    </div>
</div>
