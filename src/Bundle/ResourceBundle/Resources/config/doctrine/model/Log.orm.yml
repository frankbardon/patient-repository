Accard\Component\Resource\Model\Log:
    type: mappedSuperclass
    table: accard_log
    repositoryClass: Accard\Bundle\ResourceBundle\Doctrine\ORM\LogRepository

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    manyToOne:
        user:
            targetEntity: Accard\Component\Resource\Model\UserInterface
            joinColumn:
                name: userId
                referencedColumnName: id
                nullable: false

    fields:
        logDate:
            type: datetime
            nullable: false
        action:
            type: string
            length: 16
            nullable: false
        resource:
            type: string
            length: 32
            nullable: false
        resourceId:
            type: integer
            nullable: true
        route:
            type: string
            length: 100
            nullable: false
        attributes:
            type: json_array
            nullable: true
        query:
            type: json_array
            nullable: true
        request:
            type: json_array
            nullable: true