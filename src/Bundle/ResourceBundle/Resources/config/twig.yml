parameters:

    accard.twig.extension.resource.class: Accard\Bundle\ResourceBundle\Twig\ResourceExtension
    accard.twig.extension.resource.pagination_template: 'AccardResourceBundle:Twig:paginate.html.twig'
    accard.twig.extension.resource.sorting_template: 'AccardResourceBundle:Twig:sorting.html.twig'

services:

    accard.twig.extension.resource:
        class: %accard.twig.extension.resource.class%
        arguments:
            - @router
            - %accard.twig.extension.resource.pagination_template%
            - %accard.twig.extension.resource.sorting_template%
        tags:
            - { name: twig.extension }
            - { name: kernel.event_listener, event: kernel.request, method: fetchRequest }
