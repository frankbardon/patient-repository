actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - Builder/*
        - Exception/*
        - Model/*
        - Provider/*
        - Repository/*
    exclude:
        - bin/*
        - Resources/*
        - Tests/*
        - vendor/*
