namespace: AccardTest\Component\Diagnosis
actor: Tester
paths:
    tests: Tests
    log: Tests/_output
    data: Tests/_data
    support: Tests/_support
    envs: Tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - Builder/*
        - Exception/*
        - Provider/*
        - Repository/*
        - Model/*
    exclude:
        - Resources/*
        - Tests/*
